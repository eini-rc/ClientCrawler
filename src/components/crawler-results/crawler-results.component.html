<div class="spinner" *ngIf="isLoading"></div>
<div class="url-list" *ngIf="!isLoading && urls.length > 0">
  <h3>
    Urls Result number: <i>{{ urls.length }}</i> - limit with depth:
    <i>{{ depth }}</i>
  </h3>
  <table>
    <thead>
      <tr>
        <th>Url</th>
        <th>Parent Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let current of urls">
        <td>
          <a href="{{ current.url }}">{{ current.url }}</a>
        </td>
        <td>
          <a href="{{ current.parent_url }}">{{ current.parent_url }}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <p>{{ errorMessage }}</p>
</div>
